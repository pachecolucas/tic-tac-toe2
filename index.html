<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            td {
                background: grey;
                width: 100px;
                height: 100px;
                text-align: center;
                font-size: 70px;
            }
            td:hover {
                background: lightgray;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Jogo da Velha</h1>
        <table>
            <tr>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>
            <tr>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>
            <tr>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
                <td onclick="marcar(this)"></td>
            </tr>
        </table>
        <script>

            var jogador = "X"

            function marcar(td) {
                if (td.innerText) return
                
                td.innerText = jogador
                jogador = jogador == "X" ? "O" : "X"
            }
        </script>
    </body>
</html>
